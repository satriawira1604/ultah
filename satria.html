<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kartu Ulang Tahun Digital - Satria</title>
    <style>
        body {
            box-sizing: border-box;
            margin: 0;
            padding: 20px;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .card-container {
            perspective: 1000px;
        }

        .birthday-card {
            width: 400px;
            height: 600px;
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 50%, #ff9a9e 100%);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.2);
            position: relative;
            overflow: hidden;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .birthday-card:hover {
            transform: rotateY(5deg) rotateX(5deg) scale(1.02);
        }

        .card-content {
            padding: 40px 30px;
            text-align: center;
            position: relative;
            z-index: 2;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .title {
            font-size: 2.5rem;
            font-weight: bold;
            color: white;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            margin-bottom: 20px;
            animation: bounce 2s infinite;
        }

        .name {
            font-size: 3rem;
            font-weight: bold;
            color: #fff;
            text-shadow: 3px 3px 6px rgba(0,0,0,0.4);
            margin: 20px 0;
            animation: glow 2s ease-in-out infinite alternate;
        }

        .message {
            font-size: 1.2rem;
            color: white;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.3);
            line-height: 1.6;
            margin: 20px 0;
        }

        .cake-icon {
            margin: 20px 0;
            animation: wiggle 3s ease-in-out infinite;
        }

        .interactive-button {
            background: linear-gradient(45deg, #ff6b6b, #feca57);
            border: none;
            padding: 15px 30px;
            border-radius: 50px;
            color: white;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            margin-top: 20px;
        }

        .interactive-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.3);
        }

        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background: #ff6b6b;
            animation: confetti-fall 3s linear infinite;
        }

        .confetti:nth-child(2n) { background: #4ecdc4; animation-delay: -0.5s; }
        .confetti:nth-child(3n) { background: #45b7d1; animation-delay: -1s; }
        .confetti:nth-child(4n) { background: #f9ca24; animation-delay: -1.5s; }
        .confetti:nth-child(5n) { background: #6c5ce7; animation-delay: -2s; }

        .balloon {
            position: absolute;
            animation: float 4s ease-in-out infinite;
        }

        .balloon-1 { top: 10%; left: 10%; animation-delay: 0s; }
        .balloon-2 { top: 15%; right: 15%; animation-delay: -1s; }
        .balloon-3 { top: 20%; left: 20%; animation-delay: -2s; }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-10px); }
            60% { transform: translateY(-5px); }
        }

        @keyframes glow {
            from { text-shadow: 3px 3px 6px rgba(0,0,0,0.4), 0 0 20px rgba(255,255,255,0.3); }
            to { text-shadow: 3px 3px 6px rgba(0,0,0,0.4), 0 0 30px rgba(255,255,255,0.6); }
        }

        @keyframes wiggle {
            0%, 100% { transform: rotate(0deg); }
            25% { transform: rotate(5deg); }
            75% { transform: rotate(-5deg); }
        }

        @keyframes confetti-fall {
            0% {
                transform: translateY(-100vh) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotate(720deg);
                opacity: 0;
            }
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(5deg); }
        }

        .sparkle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: white;
            border-radius: 50%;
            animation: sparkle 2s linear infinite;
        }

        @keyframes sparkle {
            0%, 100% { opacity: 0; transform: scale(0); }
            50% { opacity: 1; transform: scale(1); }
        }

        @media (max-width: 480px) {
            .birthday-card {
                width: 90vw;
                height: 70vh;
                max-width: 350px;
            }
            
            .title { font-size: 2rem; }
            .name { font-size: 2.5rem; }
            .message { font-size: 1rem; }
        }
    </style>
</head>
<body>
    <div class="card-container">
        <div class="birthday-card" onclick="celebrateMore()">
            <!-- Confetti particles -->
            <div class="confetti" style="left: 10%;"></div>
            <div class="confetti" style="left: 20%;"></div>
            <div class="confetti" style="left: 30%;"></div>
            <div class="confetti" style="left: 40%;"></div>
            <div class="confetti" style="left: 50%;"></div>
            <div class="confetti" style="left: 60%;"></div>
            <div class="confetti" style="left: 70%;"></div>
            <div class="confetti" style="left: 80%;"></div>
            <div class="confetti" style="left: 90%;"></div>

            <!-- Sparkles -->
            <div class="sparkle" style="top: 20%; left: 15%; animation-delay: 0s;"></div>
            <div class="sparkle" style="top: 30%; right: 20%; animation-delay: 0.5s;"></div>
            <div class="sparkle" style="top: 60%; left: 25%; animation-delay: 1s;"></div>
            <div class="sparkle" style="top: 70%; right: 30%; animation-delay: 1.5s;"></div>

            <!-- Balloons -->
            <div class="balloon balloon-1">
                <svg width="30" height="40" viewBox="0 0 30 40">
                    <ellipse cx="15" cy="15" rx="12" ry="15" fill="#ff6b6b" opacity="0.8"/>
                    <line x1="15" y1="30" x2="15" y2="40" stroke="#333" stroke-width="1"/>
                </svg>
            </div>
            <div class="balloon balloon-2">
                <svg width="30" height="40" viewBox="0 0 30 40">
                    <ellipse cx="15" cy="15" rx="12" ry="15" fill="#4ecdc4" opacity="0.8"/>
                    <line x1="15" y1="30" x2="15" y2="40" stroke="#333" stroke-width="1"/>
                </svg>
            </div>
            <div class="balloon balloon-3">
                <svg width="30" height="40" viewBox="0 0 30 40">
                    <ellipse cx="15" cy="15" rx="12" ry="15" fill="#f9ca24" opacity="0.8"/>
                    <line x1="15" y1="30" x2="15" y2="40" stroke="#333" stroke-width="1"/>
                </svg>
            </div>

            <div class="card-content">
                <div>
                    <h1 class="title">Selamat Ulang Tahun!</h1>
                    
                    <div class="cake-icon">
                        <svg width="80" height="80" viewBox="0 0 100 100">
                            <!-- Cake base -->
                            <rect x="20" y="60" width="60" height="30" fill="#8B4513" rx="5"/>
                            <rect x="25" y="50" width="50" height="20" fill="#DEB887" rx="3"/>
                            <rect x="30" y="40" width="40" height="15" fill="#F4A460" rx="2"/>
                            
                            <!-- Candles -->
                            <rect x="35" y="25" width="3" height="15" fill="#FFD700"/>
                            <rect x="45" y="25" width="3" height="15" fill="#FFD700"/>
                            <rect x="55" y="25" width="3" height="15" fill="#FFD700"/>
                            
                            <!-- Flames -->
                            <ellipse cx="36.5" cy="23" rx="2" ry="4" fill="#FF4500">
                                <animate attributeName="ry" values="4;6;4" dur="1s" repeatCount="indefinite"/>
                            </ellipse>
                            <ellipse cx="46.5" cy="23" rx="2" ry="4" fill="#FF4500">
                                <animate attributeName="ry" values="4;6;4" dur="1s" repeatCount="indefinite" begin="0.3s"/>
                            </ellipse>
                            <ellipse cx="56.5" cy="23" rx="2" ry="4" fill="#FF4500">
                                <animate attributeName="ry" values="4;6;4" dur="1s" repeatCount="indefinite" begin="0.6s"/>
                            </ellipse>
                            
                            <!-- Decorations -->
                            <circle cx="30" cy="47" r="2" fill="#FF69B4"/>
                            <circle cx="40" cy="52" r="2" fill="#00CED1"/>
                            <circle cx="50" cy="47" r="2" fill="#FF69B4"/>
                            <circle cx="60" cy="52" r="2" fill="#00CED1"/>
                            <circle cx="70" cy="47" r="2" fill="#FF69B4"/>
                        </svg>
                    </div>
                    
                    <h2 class="name">Emma</h2>
                    
                    <p class="message">
                        Semoga hari istimewa ini membawa kebahagiaan, 
                        cinta, dan semua hal indah dalam hidupmu! 🎉✨
                    </p>
                </div>
                
                <button class="interactive-button" onclick="createFireworks(event)">
                    🎆 Ledakkan Kembang Api! 🎆
                </button>
            </div>
        </div>
    </div>

    <script>
        function celebrateMore() {
            // Add more confetti when card is clicked
            const card = document.querySelector('.birthday-card');
            
            for (let i = 0; i < 15; i++) {
                const confetti = document.createElement('div');
                confetti.className = 'confetti';
                confetti.style.left = Math.random() * 100 + '%';
                confetti.style.background = ['#ff6b6b', '#4ecdc4', '#45b7d1', '#f9ca24', '#6c5ce7'][Math.floor(Math.random() * 5)];
                confetti.style.animationDelay = Math.random() * 2 + 's';
                card.appendChild(confetti);
                
                // Remove confetti after animation
                setTimeout(() => {
                    if (confetti.parentNode) {
                        confetti.parentNode.removeChild(confetti);
                    }
                }, 3000);
            }
        }

        function createFireworks(event) {
            event.stopPropagation();
            const button = event.target;
            
            // Button animation
            button.style.transform = 'scale(0.95)';
            setTimeout(() => {
                button.style.transform = 'scale(1)';
            }, 150);
            
            // Create fireworks effect
            const card = document.querySelector('.birthday-card');
            
            for (let i = 0; i < 25; i++) {
                const spark = document.createElement('div');
                spark.style.position = 'absolute';
                spark.style.width = '6px';
                spark.style.height = '6px';
                spark.style.background = ['#FFD700', '#FF69B4', '#00CED1', '#FF4500', '#32CD32'][Math.floor(Math.random() * 5)];
                spark.style.borderRadius = '50%';
                spark.style.left = '50%';
                spark.style.top = '50%';
                spark.style.pointerEvents = 'none';
                
                const angle = (i / 25) * 360;
                const distance = 100 + Math.random() * 100;
                const duration = 1000 + Math.random() * 500;
                
                spark.animate([
                    {
                        transform: 'translate(-50%, -50%) rotate(' + angle + 'deg) translateX(0px)',
                        opacity: 1
                    },
                    {
                        transform: 'translate(-50%, -50%) rotate(' + angle + 'deg) translateX(' + distance + 'px)',
                        opacity: 0
                    }
                ], {
                    duration: duration,
                    easing: 'ease-out'
                });
                
                card.appendChild(spark);
                
                setTimeout(() => {
                    if (spark.parentNode) {
                        spark.parentNode.removeChild(spark);
                    }
                }, duration);
            }
            
            // Add screen shake effect
            document.body.animate([
                { transform: 'translateX(0px)' },
                { transform: 'translateX(2px)' },
                { transform: 'translateX(-2px)' },
                { transform: 'translateX(0px)' }
            ], {
                duration: 200,
                iterations: 3
            });
        }

        // Auto-celebrate on load
        window.addEventListener('load', () => {
            setTimeout(celebrateMore, 500);
        });
    </script>
